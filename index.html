<!DOCTYPE html>
<html>
	<head>
		<meta property="og:image" content="Images/Thumbnail.png"/>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="AP Stats Questionnare"/>
		<meta property="og:description" content="By Rohith Vishwajith, jahnavi Naik, Elena Khan, and Justin Li"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Main Stylesheet -->
		<link href = "style.css" rel = "stylesheet" type = "text/css">
		<title>Fragment | Home</title>
		
		<!-- <link rel="icon" href="Images/Favicon.png"> -->
	</head>

	<body>
		
		<div class = "Main">

			<div class = "TopBar">

				Monta Vista | AP Statistics
				<div class = "SmallerTitle">
					Data Collection Questionnare
				</div>

				<div class = "ProgressBar">

					<div class = "Progress">
						
					</div>
				</div>
			</div>

			<div class = "PageHolder">
				<div class = "Page">
					<div class = "PageContent">

						<div class = "PageTitle">Page 1</div>
						<div class = "Question">This is an example of a question.</div>
						<div class = "Subtext">This is an example of subtext.</div>

						<div class = "YesNo">
							<div class = "YesNoButton">Yes</div>
							<div class = "YesNoButton YesNoActive">No</div>
							<div class= "YesNoButtonActive"></div>
						</div>

						<div class = "Question">
							This is an example of a 1234 question.
						</div>

						<div class = "A1234">
							<div class = "A1234Button A1234Active">1</div>
							<div class = "A1234Button">2</div>
							<div class = "A1234Button">3</div>
							<div class = "A1234Button">4</div>
							<div class= "A1234ButtonActive"></div>
						</div>

						<br>

						<div class = "Navigation">
							<div class = "NavBack">Back</div>
							<div class = "NavForward">Continue</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Main script -->
		<script src="main.js"></script>
	</body>
</html>
